<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders Game</title>
  <style>
    body {
      background-image: url('space-background.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: black;
      aspect-ratio: 16 / 9;
      width: 33%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;

    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 50,
      width: 30,
      height: 30,
      color: 'white',
      speed: 5,
      bullets: [],
      score: 0
    };

    const enemies = [];
    const enemyBullets = [];
    const bulletSpeed = 5;
    const enemyBulletSpeed = 3;
    let gameOver = false;
    let canShoot = true;
    const shootCooldown = 300;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        if (enemy.alive) {
          ctx.fillStyle = 'green';
          ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }
      });
    }

    function drawBullets() {
      ctx.fillStyle = 'white';
      player.bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      });
    }

    function drawEnemyBullets() {
      ctx.fillStyle = 'red';
      enemyBullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      });
    }

    function createEnemies() {
      const enemyRows = 5;
      const enemyCols = 8;
      const enemySpacing = 50;
      const startX = (canvas.width - (enemyCols * enemySpacing)) / 2;
      for (let i = 0; i < enemyRows; i++) {
        for (let j = 0; j < enemyCols; j++) {
          enemies.push({
            x: startX + j * enemySpacing,
            y: 50 + i * enemySpacing,
            width: 30,
            height: 30,
            alive: true
          });
        }
      }
    }

    function enemyShoot() {
      if (enemies.length > 0) {
        const aliveEnemies = enemies.filter(enemy => enemy.alive);
        if (aliveEnemies.length > 0) {
          const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
          enemyBullets.push({ x: shooter.x + shooter.width / 2, y: shooter.y, width: 5, height: 10, color: 'red' });
        }
      }
      setTimeout(enemyShoot, 1000);
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${player.score}`, 10, 20);
    }

    function checkCollisions() {
      player.bullets.forEach((bullet, bIndex) => {
        enemies.forEach(enemy => {
          if (
            enemy.alive &&
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            enemy.alive = false;
            player.bullets.splice(bIndex, 1);
            player.score += 10;
          }
        });
      });

      enemyBullets.forEach((bullet, index) => {
        if (
          bullet.x < player.x + player.width &&
          bullet.x + bullet.width > player.x &&
          bullet.y < player.y + player.height &&
          bullet.y + bullet.height > player.y
        ) {
          gameOver = true;
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        }
      });
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (gameOver) {
        ctx.fillStyle = 'red';
        ctx.font = '30px Arial';
        ctx.fillText('Game Over!', canvas.width / 2 - 70, canvas.height / 2);
        return;
      }
      drawScore();
      drawPlayer();
      drawEnemies();
      drawBullets();
      drawEnemyBullets();
      checkCollisions();
      requestAnimationFrame(gameLoop);
    }

    createEnemies();
    enemyShoot();
    gameLoop();
  </script>
</body>
</html>
