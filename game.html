<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders Game</title>
  <style>
    body {
      background-image: url('space-background.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    canvas {
      background-color: black;
      aspect-ratio: 16 / 9;
      width: 33%;
      height: 100%;
    }

    .score-display {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="score-display" id="scoreDisplay">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;

    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 50,
      width: 30,
      height: 30,
      color: 'white',
      speed: 5,
      bullets: [],
      score: 0
    };

    const enemies = [];
    let enemyBullets = [];
    const bulletSpeed = 5;
    const enemyBulletSpeed = 3;
    let gameOver = false;
    let canShoot = true;
    const shootCooldown = 300;
    let keys = {};

    document.addEventListener('keydown', (e) => keys[e.key] = true);
    document.addEventListener('keyup', (e) => delete keys[e.key]);

    function updatePlayer() {
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;
      if (keys[' '] && canShoot) shoot();
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        if (enemy.alive) {
          ctx.fillStyle = 'green';
          ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }
      });
    }

    function drawBullets() {
      ctx.fillStyle = 'white';
      player.bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        bullet.y -= bulletSpeed;
      });
      
      for (let i = player.bullets.length - 1; i >= 0; i--) {
        let bullet = player.bullets[i];
        for (let j = enemies.length - 1; j >= 0; j--) {
          let enemy = enemies[j];
          if (
            enemy.alive &&
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            enemy.alive = false;
            player.bullets.splice(i, 1);
            player.score += 10;
            document.getElementById('scoreDisplay').innerText = `Score: ${player.score}`;
            break;
          }
        }
      }
      
      player.bullets = player.bullets.filter(bullet => bullet.y > 0);
    }

    function drawEnemyBullets() {
      ctx.fillStyle = 'red';
      enemyBullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        bullet.y += enemyBulletSpeed;
        
        if (
          bullet.y + bullet.height >= player.y && // Ensuring only the front of the bullet hits
          bullet.y <= player.y + player.height &&
          bullet.x + bullet.width >= player.x &&
          bullet.x <= player.x + player.width
        ) {
          endGame(false);
        }
      });
      enemyBullets = enemyBullets.filter(bullet => bullet.y < canvas.height);
    }

    function shoot() {
      player.bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y, width: 5, height: 10 });
      canShoot = false;
      setTimeout(() => canShoot = true, shootCooldown);
    }

    function enemyShoot() {
      if (gameOver) return;
      const aliveEnemies = enemies.filter(e => e.alive);
      if (aliveEnemies.length > 0) {
        const randomEnemy = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
        enemyBullets.push({ x: randomEnemy.x + randomEnemy.width / 2 - 2.5, y: randomEnemy.y, width: 5, height: 10 });
      }
    }

    setInterval(enemyShoot, 1000);

    function checkWinCondition() {
      if (enemies.every(enemy => !enemy.alive)) {
        endGame(true);
      }
    }

    function endGame(win) {
      gameOver = true;
      window.location.href = `endgame.html?win=${win}&score=${player.score}`;
    }

    function gameLoop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      drawPlayer();
      drawBullets();
      drawEnemies();
      drawEnemyBullets();
      checkWinCondition();
      requestAnimationFrame(gameLoop);
    }
