<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders Game</title>
  <style>
    body {
      background-image: url('space-background.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    canvas {
      background-color: black;
      aspect-ratio: 16 / 9;
      width: 33%;
      height: 100%;
    }

    .endgame-screen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
    }

    .endgame-button {
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
      background: white;
      border: none;
    }

    .score-display {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="score-display" id="scoreDisplay">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <div id="endgameScreen" class="endgame-screen">
    <p id="endgameMessage"></p>
    <p id="finalScore"></p>
    <button class="endgame-button" onclick="returnToMenu()">Return to Menu</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;

    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 50,
      width: 30,
      height: 30,
      color: 'white',
      speed: 5,
      bullets: [],
      score: 0
    };

    const enemies = [];
    let enemyBullets = [];
    const bulletSpeed = 5;
    const enemyBulletSpeed = 3;
    let gameOver = false;
    let canShoot = true;
    const shootCooldown = 300;
    let keys = {};

    document.addEventListener('keydown', (e) => keys[e.key] = true);
    document.addEventListener('keyup', (e) => delete keys[e.key]);

    function updatePlayer() {
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;
      if (keys[' '] && canShoot) shoot();
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        if (enemy.alive) {
          ctx.fillStyle = 'green';
          ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }
      });
    }

    function drawBullets() {
      ctx.fillStyle = 'white';
      player.bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        bullet.y -= bulletSpeed;
      });
      player.bullets = player.bullets.filter(bullet => bullet.y > 0);
    }

    function drawEnemyBullets() {
      ctx.fillStyle = 'red';
      enemyBullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        bullet.y += enemyBulletSpeed;
      });
      enemyBullets = enemyBullets.filter(bullet => bullet.y < canvas.height);
    }

    function shoot() {
      player.bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y, width: 5, height: 10 });
      canShoot = false;
      setTimeout(() => canShoot = true, shootCooldown);
    }

    function enemyShoot() {
      const aliveEnemies = enemies.filter(e => e.alive);
      if (aliveEnemies.length > 0) {
        const randomEnemy = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
        enemyBullets.push({ x: randomEnemy.x + randomEnemy.width / 2 - 2.5, y: randomEnemy.y, width: 5, height: 10 });
      }
    }

    setInterval(enemyShoot, 1000);

    function createEnemies() {
      const enemyRows = 5;
      const enemyCols = 8;
      const enemySpacing = 50;
      const startX = (canvas.width - (enemyCols * enemySpacing)) / 2;
      for (let i = 0; i < enemyRows; i++) {
        for (let j = 0; j < enemyCols; j++) {
          enemies.push({
            x: startX + j * enemySpacing,
            y: 50 + i * enemySpacing,
            width: 30,
            height: 30,
            alive: true
          });
        }
      }
    }

    function checkCollisions() {
      player.bullets.forEach((bullet, bIndex) => {
        enemies.forEach(enemy => {
          if (enemy.alive && bullet.x < enemy.x + enemy.width && bullet.x + bullet.width > enemy.x && bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
            enemy.alive = false;
            player.bullets.splice(bIndex, 1);
            player.score += 10;
            document.getElementById('scoreDisplay').innerText = `Score: ${player.score}`;
            if (enemies.every(e => !e.alive)) showEndGameScreen("You Win!");
          }
        });
      });

      enemyBullets.forEach(bullet => {
        if (bullet.x < player.x + player.width && bullet.x + bullet.width > player.x && bullet.y < player.y + player.height && bullet.y + bullet.height > player.y) {
          showEndGameScreen("You Lose!");
        }
      });
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!gameOver) {
        updatePlayer();
        drawPlayer();
        drawEnemies();
        drawBullets();
        drawEnemyBullets();
        checkCollisions();
        requestAnimationFrame(gameLoop);
      }
    }

    createEnemies();
    gameLoop();
  </script>
</body>
</html>
