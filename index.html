<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-image: url('space-background.jpg'); /* Local file reference */
      background-size: cover;
      background-position: center;
      color: white;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      width: 200px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: gray;
      color: white;
    }

    canvas {
      display: none;
      aspect-ratio: 16 / 9;
      width: 33%;
      height: 100%;
      background-color: black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Space Invaders</h1>
  <div class="menu">
    <button class="btn" onclick="startGame()">Play</button>
    <button class="btn" onclick="showHighScore()">Highscore</button>
    <button class="btn" onclick="openSettings()">Settings</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 60,
      width: 30,
      height: 30,
      speed: 5
    };

    const bullets = [];
    const enemyBullets = [];
    const enemies = [];

    const keys = {
      left: false,
      right: false,
      shooting: false
    };

    let lastShotTime = 0;
    const bulletCooldown = 100; // Faster cooldown in milliseconds
    const enemyFireRate = 1000; // Enemy firing rate in milliseconds

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
      player.x = canvas.width / 2 - 15;
      player.y = canvas.height - 60;
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('keydown', (e) => {
      if (e.code === 'ArrowLeft') keys.left = true;
      if (e.code === 'ArrowRight') keys.right = true;
      if (e.code === 'Space') keys.shooting = true;
    });

    window.addEventListener('keyup', (e) => {
      if (e.code === 'ArrowLeft') keys.left = false;
      if (e.code === 'ArrowRight') keys.right = false;
      if (e.code === 'Space') keys.shooting = false;
    });

    function startGame() {
      document.querySelector('.menu').style.display = 'none';
      canvas.style.display = 'block';
      resizeCanvas();
      spawnEnemies();
      gameLoop();
      setInterval(enemyFire, enemyFireRate);
    }

    function drawPlayer() {
      ctx.fillStyle = 'lime';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBullets() {
      ctx.fillStyle = 'yellow';
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, 5, 10);
      });

      ctx.fillStyle = 'red';
      enemyBullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, 5, 10);
      });
    }

    function drawEnemies() {
      ctx.fillStyle = 'red';
      enemies.forEach(enemy => {
        ctx.fillRect(enemy.x, enemy.y, 30, 30);
      });
    }

    function moveBullets() {
      bullets.forEach((bullet, index) => {
        bullet.y -= 5;
        if (bullet.y < 0) bullets.splice(index, 1);
      });

      enemyBullets.forEach((bullet, index) => {
        bullet.y += 5;
        if (bullet.y > canvas.height) enemyBullets.splice(index, 1);
      });
    }

    function enemyFire() {
      if (enemies.length > 0) {
        const randomEnemy = enemies[Math.floor(Math.random() * enemies.length)];
        enemyBullets.push({ x: randomEnemy.x + 12, y: randomEnemy.y + 30 });
      }
    }

    function spawnEnemies() {
      enemies.length = 0;
      for (let i = 0; i < 5; i++) {
        for (let j = 1; j < 7; j++) {
          enemies.push({ x: j * 60 + 30, y: i * 40 + 30 });
        }
      }
    }

    function handleCollisions() {
      bullets.forEach((bullet, bulletIndex) => {
        enemies.forEach((enemy, enemyIndex) => {
          if (
            bullet.x < enemy.x + 30 &&
            bullet.x + 5 > enemy.x &&
            bullet.y < enemy.y + 30 &&
            bullet.y + 10 > enemy.y
          ) {
            bullets.splice(bulletIndex, 1);
            enemies.splice(enemyIndex, 1);

            if (enemies.length === 0) {
              alert("You Win!");
              resetGame();
            }
          }
        });
      });

      enemyBullets.forEach(bullet => {
        if (
          bullet.x < player.x + player.width &&
          bullet.x + 5 > player.x &&
          bullet.y < player.y + player.height &&
          bullet.y + 10 > player.y
        ) {
          alert("Game Over!");
          resetGame();
        }
      });
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawBullets();
      drawEnemies();
      moveBullets();
      handleCollisions();

      if (keys.left && player.x > 0) player.x -= player.speed;
      if (keys.right && player.x < canvas.width - player.width) player.x += player.speed;
      if (keys.shooting) shootBullet();

      requestAnimationFrame(gameLoop);
    }

    function shootBullet() {
      if (Date.now() - lastShotTime > bulletCooldown) {
        bullets.push({ x: player.x + 12, y: player.y });
        lastShotTime = Date.now();
      }
    }
  </script>
</body>
</html>
