<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-image: url('space-background.jpg'); /* Local file reference */
      background-size: cover;
      background-position: center;
      color: black;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      width: 200px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: gray;
      color: white;
    }

    canvas {
      display: none;
      margin-top: 20px;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>Space Invaders</h1>
  <div class="menu">
    <button class="btn" onclick="startGame()">Play</button>
    <button class="btn" onclick="showHighScore()">Highscore</button>
    <button class="btn" onclick="openSettings()">Settings</button>
  </div>

  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 40,
      width: 30,
      height: 30,
      speed: 5
    };

    const bullets = [];
    const enemies = [];

    function startGame() {
      document.querySelector('.menu').style.display = 'none';
      canvas.style.display = 'block';
      spawnEnemies();
      gameLoop();
    }

    function drawPlayer() {
      ctx.fillStyle = 'lime';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBullets() {
      ctx.fillStyle = 'yellow';
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, 5, 10);
      });
    }

    function drawEnemies() {
      ctx.fillStyle = 'red';
      enemies.forEach(enemy => {
        ctx.fillRect(enemy.x, enemy.y, 30, 30);
      });
    }

    function moveBullets() {
      bullets.forEach((bullet, index) => {
        bullet.y -= 5;
        if (bullet.y < 0) bullets.splice(index, 1);
      });
    }

    function spawnEnemies() {
      for (let i = 0; i < 5; i++) {
        enemies.push({ x: i * 100 + 50, y: 50 });
      }
    }

    function moveEnemies() {
      enemies.forEach(enemy => {
        enemy.y += 0.5;
      });
    }

    function handleCollisions() {
      bullets.forEach((bullet, bulletIndex) => {
        enemies.forEach((enemy, enemyIndex) => {
          if (
            bullet.x < enemy.x + 30 &&
            bullet.x + 5 > enemy.x &&
            bullet.y < enemy.y + 30 &&
            bullet.y + 10 > enemy.y
          ) {
            bullets.splice(bulletIndex, 1);
            enemies.splice(enemyIndex, 1);
          }
        });
      });
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawBullets();
      drawEnemies();
      moveBullets();
      moveEnemies();
      handleCollisions();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && player.x > 0) player.x -= player.speed;
      if (e.key === 'ArrowRight' && player.x < canvas.width - player.width) player.x += player.speed;
      if (e.key === ' ') bullets.push({ x: player.x + 12, y: player.y });
    });

    function showHighScore() {
      alert("Highscore coming soon!");
    }

    function openSettings() {
      alert("Settings page coming soon!");
    }
  </script>
</body>
</html>
