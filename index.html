<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-image: url('space-background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      width: 200px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Space Invaders</h1>
  <div class="menu">
    <button class="btn" onclick="window.location.href='game.html'">Play</button>
    <button class="btn" onclick="window.location.href='highscore.html'">Highscore</button>
    <button class="btn" onclick="window.location.href='settings.html'">Settings</button>
  </div>
</body>
</html>
