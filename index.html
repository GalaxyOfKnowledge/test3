<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/image/pia12235.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      width: 200px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: gray;
      color: white;
    }

    canvas {
      display: none;
      margin-top: 20px;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>Space Invaders</h1>
  <div class="menu">
    <button class="btn" onclick="startGame()">Play</button>
    <button class="btn" onclick="showHighScore()">Highscore</button>
    <button class="btn" onclick="openSettings()">Settings</button>
  </div>

  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function startGame() {
      document.querySelector('.menu').style.display = 'none';
      canvas.style.display = 'block';
      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText('Space Invaders Game', 200, 200);
    }

    function showHighScore() {
      alert("Highscore coming soon!");
    }

    function openSettings() {
      alert("Settings page coming soon!");
    }
  </script>
</body>
</html>
